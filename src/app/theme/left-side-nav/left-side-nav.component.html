<mat-drawer-container [hasBackdrop]="sideNav.Right.opened" class="sidenav-container">
  <!-- [@openClose]="sideNav.Left.opened ? 'open' : 'closed'" -->
  <!-- LEFT SIDE BAR -->
  <mat-drawer class="mat-drawer-left" 
    [(opened)]="sideNav.Left.opened" 
    [disableClose]="sideNav.Left.disableClose"
    [position]="sideNav?.Left?.position" 
    [mode]="sideNav?.Left?.mode">
    <mat-nav-list>
      <aam-side-bar-mat-list-item *ngFor="let item of _ss.sideBarMenus" [item]="item">
      </aam-side-bar-mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <!-- CENTER CONTENT AREA -->
  <mat-drawer-content>
    <mat-grid-list rowHeight="50px"  
      class="bg-info"
      style="padding-left: 10px; padding-right:10px; margin-bottom: 5px;">
      <aam-sub-header></aam-sub-header>
    </mat-grid-list>
    <mat-grid-list cols="12" style="padding-left: 10px; padding-right:10px">
      <ng-content></ng-content>
    </mat-grid-list>
    <!-- <aam-footers></aam-footers> -->
  </mat-drawer-content>
  <!-- RIGHT SIDE BAR -->
  <mat-drawer 
    class="mat-drawer-right" 
    [mode]="sideNav?.Right?.mode" 
    [position]="sideNav?.Right?.position"
    [(opened)]="sideNav.Right.opened">
    <aam-right-side-nav></aam-right-side-nav>
  </mat-drawer>
</mat-drawer-container>
