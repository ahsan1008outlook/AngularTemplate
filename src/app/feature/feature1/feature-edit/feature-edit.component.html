<div>
     <form [formGroup]="form">
          <div style="display: flex; flex-direction: column;">
               <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput type="text" formControlName="title" />
               </mat-form-field>
     
               <button mat-stroked-button (click)="onSubmit()" [disabled]="form.invalid">Add</button>
          </div>
     </form>
</div>
