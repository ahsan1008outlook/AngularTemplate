<table border="1px solid black">
    <thead>
        <tr>
            <td>S No</td>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
        </tr>
    </tbody>

</table>
