  <div style="width: 800px; display: flex; justify-content: stretch;">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Group</th>
        <td mat-cell *matCellDef="let element"> {{element.group}} </td>
      </ng-container>
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
      <ng-container matColumnDef="person">
        <th mat-header-cell *matHeaderCellDef>Person</th>
        <td mat-cell *matCellDef="let element"> {{element.person}} </td>
      </ng-container>
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
      <ng-container matColumnDef="officeAddr">
        <th mat-header-cell *matHeaderCellDef>OfficeAddr</th>
        <td mat-cell *matCellDef="let element"> {{element.officeAddr}} </td>
      </ng-container>
      <ng-container matColumnDef="officePhone">
        <th mat-header-cell *matHeaderCellDef>Office Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.officePhone}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
